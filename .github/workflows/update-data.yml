name: Update data (monthly)

on:
  schedule:
    - cron: "0 4 1 * *"   # раз в месяц, 04:00 UTC
  workflow_dispatch: {}    # запуск вручную из Actions

permissions:
  contents: write          # разрешаем коммитить изменения

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run updater (ESKLP)
        env:
          ESKLP_PRODUCTS_URL: ${{ secrets.ESKLP_PRODUCTS_URL }}
          ESKLP_COMPOSITIONS_URL: ${{ secrets.ESKLP_COMPOSITIONS_URL }}
          ESKLP_PRICES_URL: ${{ secrets.ESKLP_PRICES_URL }}
        run: |
          python scripts/esklp_update.py

      - name: Write version stamp
        run: |
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/version.txt

      - name: Commit & push updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/version.txt || true
          git commit -m "Auto-update data" || echo "No changes to commit"
          git push
