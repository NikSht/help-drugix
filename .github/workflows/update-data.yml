name: Update data (monthly)

on:
  schedule:
    - cron: "0 4 1 * *" # раз в месяц, 04:00 UTC в 1-й день
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run updater (ESKLP, no prices)
        env:
          # Опционально: если есть прямая ссылка на ZIP из ЕСКЛП — положи её в Secret ESKLP_BULK_URL
          ESKLP_BULK_URL: ${{ secrets.ESKLP_BULK_URL }}
        run: |
          python scripts/esklp_update.py

      - name: Write version stamp
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > data/version.txt

      - name: Commit & push updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/products.csv data/ingredients.csv data/prices.csv data/version.txt || true
          git commit -m "Auto-update data (products+ingredients, no prices)" || echo "No changes to commit"
          git push
